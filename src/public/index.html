<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.min.css">
    <title>TODO-list</title>
</head>

<body ng-app="todoList" ng-controller="TodoController as todoCtrl">
    <header>
        <h1>Welcome to TODO-list</h1>
        <div class="search">
            <input class="input-search" type="text">
            <img class="img-search" src="assets/img/search.png" alt="Search">
        </div>
    </header>
    <section class="content">
        <div class="group-add">
            <img class="add-icon" src="assets/img/add.png" alt="Add new TODO">
            <p class="add-text">You can add new TODO any time.</p>
            <form>
                <input class="add-input" type="text"> 
                <button class="add-button" type="submit">Create</button>
            </form>
        </div>
        <ul>
            <li ng-repeat="todo in todoCtrl.todos">
                <p class="item-text">{{todo.description}}</p> 
                <div class="item-group-icons">
                    <img class="item-icon" src="assets/img/checkmark.png" alt="Mark as completed"> 
                    <img class="item-icon" src="assets/img/edit.png" alt="Edit TODO">
                    <img class="item-icon" src="assets/img/delete.png" alt="Delete TODO">
                </div>
            </li>
        </ul>
    </section>
    <footer class="footer">
        <p class="copyright">Â© copyright TODO-list 2017</p>
    </footer>

    <script src="../../angular/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/config/api-url-factory.js"></script>
    <script type="text/javascript" src="js/todo-list/todo-service.js"></script>
    <script type="text/javascript" src="js/todo-list/todo-controller.js"></script>   

</body>

</html>
